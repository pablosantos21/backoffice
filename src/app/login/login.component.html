<div class="container">
  <form method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="usernameOrEmail"
      name="email"
      placeholder="Email or Username"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
  <span>not register yet? <a [routerLink]="'/register'">register here</a></span>
</div>
