<div class="container">
  <form method="post">
    <h1 class="title">LOGIN</h1>
    <input
      class="input"
      type="email"
      [(ngModel)]="usernameOrEmail"
      name="email"
      placeholder="Email or Username"
      required="required"
    />
    <input
      class="input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button class="button" type="submit" (click)="login()">Log in</button>
  </form>
  <span>Not registered yet? <a [routerLink]="'/register'">Register here</a></span>
</div>
